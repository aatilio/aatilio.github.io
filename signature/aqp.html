<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">

    <link rel="icon" type="image/x-icon" href="../icons/signa.png" />
</head>

<body>
    <main>
        <div class="conten">
            <h1>¡Firma electrónica personalisada!</h1>
        </div>
        <div class="conten">
            <div class="center-small">
                <table class="my-signature">
                    <tbody>
                        <tr style="border: none;">
                            <td class="avatar">
                                <a href="https://www.sorian.ml/">
                                    <img class="img-logo" src="alan.png">
                                </a>
                            </td>
                            <td class="information">
                                <b class="nombre"> Alan Atilio </b>
                                <p>
                                    <span class="descripcion">
                                        El futuro es emocionante
                                    </span>
                                </p>
                                <div class="sociales">
                                    <a href="https://www.linkedin.com/in/aatilio/" target="_blank" class="btn b-linke">
                                        <i class="bi bi-linkedin"></i>
                                    </a>
                                    <a href="https://github.com/aatilio" target="_blank" class="btn b-git">
                                        <i class="bi bi-github"></i>
                                    </a>
                                    <!--<a href="https://web.facebook.com/aalanatilio" target="_blank" class="btn b-fac">
                                        <i class="bi bi-facebook"></i>
                                    </a>-->
                                    <a href="https://twitter.com/aalanatilio" target="_blank" class="btn b-twi">
                                        <i class="bi bi-twitter"></i>
                                    </a>
                                    <a href="https://wa.me/51936660120" target="_blank" class="btn b-wha">
                                        <i class="bi bi-whatsapp"></i>
                                    </a>
                                    <a href="https://t.me/alanatilio" target="_blank" class="btn b-tel">
                                        <i class="bi bi-telegram"></i>
                                    </a>
                                </div>
                            </td>
                            <td>
                                <div class="color-signature"></div>
                            </td>
                            <td class="datos">
                                <span class="dd d-tel">
                                    <i class="bi bi-telephone-inbound"></i>
                                    <a href="tel:936660120" target="_blank" class="d-tel">+51 936660120</a>
                                </span>
                                <span class="dd d-loc">
                                    <i class="bi bi-geo-fill"></i> 
                                    <a href="https://www.google.com/maps/place/Arequipa/" target="_blank" class="d-loc">Arequipa, Perú</a>
                                </span>
                                <span class="dd d-web">
                                    <i class="bi bi-globe"></i>
                                    <a href="https://www.sorian.ml/" target="_blank" class="d-web">www.sorian.ml</a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
